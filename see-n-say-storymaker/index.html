<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Honk&display=swap" rel="stylesheet">
</head>

<body>
	<div>
		<h1>See 'N Say Story Maker</h1>
	</div>
	<div class="slots">
		<span class="column" id="col1"></span>
		<span class="column" id="col2"></span>
		<span class="column" id="col3"></span>
		<span class="column" id="col4"></span>
		<span class="column" id="col5"></span>
	</div>
	<div id="firstLine">
		<div class="col">
			<button id="button0">First Word</button>
			<p id="para0">Fill In Words</p>
		</div>
		<div class="col">
			<button id="button1">Second Word</button>
			<p id="para1">Fill In Words</p>
		</div>
		<div class="col">
			<button id="button2">Third Word</button>
			<p id="para2">Fill In Words</p>
		</div>
		<div class="col">
			<button id="button3">Fourth Word</button>
			<p id="para3">Fill In Words</p>
		</div>
		<div class="col">
			<button id="button4">Fifth Word</button>
			<p id="para4">Fill In Words</p>
		</div>
	</div>
	<div id="secondLine">
		<button id="speakButton">Listen to the sentence which you created</button>
	</div>
	<div id="thirdLine">
		<button id="randomSpeakButton">Let's make up a random story!</button>
		<button id="resetStory">Reset</button>
	</div>
	<div class="last">
		<p id="randomPara">Fill In A Sentence</p>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
